  namespace: {{ .Values.subscription.operator_namespace }} 
  annotations:
    argocd.argoproj.io/sync-wave: {{ .Values.subscription.syncWave | default "-5" | quote }}     
spec:
  {{- toYaml .Values.subscription.spec | nindent 2 }}